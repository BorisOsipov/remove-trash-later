plugins {
    id 'java'
}

group 'com.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

sourceCompatibility = JavaVersion.VERSION_17
targetCompatibility = JavaVersion.VERSION_17

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

dependencies {
    implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.7'
    implementation("com.codeborne:selenide:7.2.0")
    implementation("com.codeborne:selenide-proxy:7.2.0")
    implementation ("com.codeborne:selenide-testng:7.2.0")
    implementation ("org.testng:testng:7.9.0")
}

test {
   useTestNG()
}
